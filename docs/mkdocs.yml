site_name: agenet
site_url: https://cahthuranag.github.io/agenet
repo_url: https://github.com/cahthuranag/agenet
edit_uri: https://github.com/cahthuranag/agenet/edit/master/docs/docs/
site_description: Documentation for age of information calculation toolbox
site_author: Chathuranga Basanayaka
copyright: <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="CC-BY License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>

theme:
  name: material
  custom_dir: overrides
  logo: https://github.com/clugen/.github/blob/main/logos/apple-touch-icon-120x120.png?raw=true
  favicon: https://raw.githubusercontent.com/clugen/.github/main/logos/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    accent: deep orange
  features:
  - navigation.instant
  - navigation.expand
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - toc.integrate


watch:
  - ../agenet

nav:
- Home: index.md
- Theory: theory.md
#- Examples: generated/gallery
- Reference: reference.md
#- Development: dev.md

plugins:
- search:
    lang: en
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [..]
        import:
        - https://docs.python.org/3/objects.inv
        - https://pandas.pydata.org/docs/objects.inv
        options:
          docstring_style: google
          show_root_toc_entry: false
          show_submodules: no
          heading_level: 2
          line_length: 88
          show_signature_annotations: true
          separate_signature: true

extra_javascript:
- javascripts/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js