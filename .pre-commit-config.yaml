repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        additional_dependencies:
        - flake8-builtins
        - flake8-comprehensions
        - flake8-docstrings
        - flake8-isort
        - flake8-black
        - flake8-pytest-style
        - flake8-simplify
        - flake8-pyproject

        exclude: docs
